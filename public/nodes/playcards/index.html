<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playeble Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Spade -->
        <div class="card card-spade">
            <div class="top">
                <div>A</div>
                <span>&spades;</span>
            </div>
            <div class="center">
                &spades;
            </div>
            <div class="bottom">
                <div>A</div>
                <span>&spades;</span>
            </div>
        </div>
        <!--/ Spade -->
        <!-- Hearts -->
        <div class="card card-hearts">
            <div class="top">
                <div>A</div>
                <span>&hearts;</span>
                <div class="center">
                    <span>&hearts;</span>
                    <span>&hearts;</span>
                </div>
            </div>
            <div></div>
            <div class="bottom">
                <div>A</div>
                <span>&hearts;</span>
                <div class="center">
                    <span>&hearts;</span>
                    <span>&hearts;</span>
                </div>
            </div>
        </div>
        <!--/ Hearts -->
    </div>
</body>
</html>
