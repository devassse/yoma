<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="main">
        <div class="container">
            <h2>TIC TAC TOE</h2>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <button id="0"></button>
                        </td>
                        <td>
                            <button id="1"></button>
                        </td>
                        <td>
                            <button id="2"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="3"></button>
                        </td>
                        <td>
                            <button id="4"></button>
                        </td>
                        <td>
                            <button id="5"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="6"></button>
                        </td>
                        <td>
                            <button id="7"></button>
                        </td>
                        <td>
                            <button id="8"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h1 class="result">
            </h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
