<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Tile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-thumbnail">
            <img src="assets/cover.jpg" alt="White Wolf">
        </div>
        <div class="card-body">
            <div class="card-avatar">
                <img src="assets/profile.jpg" alt="Joao Devson Mucavel">
            </div>
            <div class="card-details">
                <h3>Abstract Wolf</h3>
                <p>White and Firesh Ice Wolf</p>
            </div>
        </div>
        <div class="card-stats">
            <li>Likes - 8</li>
            <li>Comments - 32</li>
        </div>
    </div>
</body>
</html>
